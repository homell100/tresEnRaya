<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="./scripts/status.js"></script>
    <script src="./scripts/DOM.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/app.js" defer></script> 
    <title>Document</title>
</head>
<body>
    <main>
        <div id="player-cross-container" class='player-container'>
            <i class="fas fa-times fa-10x"></i>
            <div>Player1</div>
            <p class="score">0</p>
            <div class="turn-indicator"></div>
            <div class="message-wrapper"></div>
        </div>
        <div id="main-grid">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
        <div id="player-circle-container" class='player-container'>
            <i class="far fa-circle fa-8x"></i>
            <div>Player2 </div>
            <p class="score">0</p>
            <div class="turn-indicator"></div>
            <div class="message-wrapper"></div>
        </div>
        
        
    </main>
    <button id="reset-button" hidden> Rematch !</button>
    <div>
        <footer> Designed by Sergi and Marta</footer>
    </div>
</body>
</html>
